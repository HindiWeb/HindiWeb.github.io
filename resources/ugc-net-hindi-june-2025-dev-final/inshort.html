    <script>
        // window.performance is already defined in script.js
        // now fill the table
        const tableBody = document.getElementById("resultTable");

        getTableClasses = (item) => {
            let classes = '';
            if (typeof item.correctAnswer !== 'number') {
                classes += item.isCorrect ? 'table-success' : 'table-danger';
            } else {
                classes += item.isCorrect ? 'table-success' : 'table-danger';
            }
            // fi questionId is in window.mismatches (as item.questionId), add a class
            if (window.mismatches.some(match => match.questionId == item.questionId)) {
                classes += ' fw-bold';
            }
            return classes;
        }
        
        // length of isCorrect true in performance array
        correctAnswers = 0;
        window.performance.forEach((item, index) => {
            //  item.isCorrect ? 'table-success' : 'table-danger'} ${item.correctAnswer == 'D' ? 'table-warning' : ''
            const row = `<tr class="${getTableClasses(item)}">
                <td>${index + 1}</td>
                <td>${item.questionId}</td>
                <td>${item.storedAnswer}</td>
                <td>${item.correctAnswer}</td>
                <td>${item.isCorrect ? "✅ Correct" : "❌ Incorrect"}</td>
            </tr>`;
            tableBody.innerHTML += row;
            if (item.isCorrect) correctAnswers++;
        });

        // Update overall result counts
        document.getElementById("correctCount").textContent = correctAnswers;
        document.getElementById("incorrectCount").textContent = window.performance.length - correctAnswers;
        document.getElementById("totalCount").textContent = window.performance.length;
